<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>친구</title>
  </head>
  <body>
    <main class="friends__main">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="index.html">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="chatting.html">
              <i class="fas fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
        <ul class="nav__list">
          <li class="nav__list-item">
            <i class="far fa-smile"></i>
          </li>
          <li class="nav__list-item">
            <i class="far fa-bell"></i>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-bars"></i>
          </li>
        </ul>
      </nav>
      <section class="friends-section section">
        <header class="section__header">
          <div class="title-box">
            <h1 class="section__title">
              친구
            </h1>
            <span class="section__useradd-btn">
              <i class="fas fa-user-plus"></i>
            </span>
          </div>
          <div class="section__input-box">
            <span class="input-searchIcon">
              <i class="fas fa-search"></i>
            </span>
            <input type="text" class="section__input" placeholder="이름검색" />
          </div>
          <div class="header__user user">
            <div class="user__column">
              <img
                src="images/profile.jpg"
                alt="leedahee"
                width="100px"
                height="100px"
                class="user__avatar avatar"
              />
              <span class="user__name">
                김승우
              </span>
            </div>
            <div class="user__column">
              <span class="user__now-listening">
                Like I'm Gonna Love You(Feat. John Legend) - Meghan Trainor
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </header>
        <section class="birthday-friends">
          <h3 class="birthday-friends__title">
            생일인 친구
          </h3>
          <ul class="birthday-friends__list">
            <li class="birthday-friends__user user">
              <div class="user__column">
                <img
                  src="images/profile.jpg"
                  alt="leedahee"
                  width="100px"
                  height="100px"
                  class="user__avatar avatar"
                />
                <span class="user__name">
                  조은별
                </span>
              </div>
              <div class="user__column">
                <span class="user__gift">
                  이모티콘 선물
                </span>
              </div>
            </li>
            <li class="birthday-friends__user user">
              <div class="user__column">
                <img
                  src="images/birthday-cake.png"
                  alt="leedahee"
                  width="100px"
                  height="100px"
                  class="user__avatar avatar"
                />
                <span class="user__name">
                  친구의 생일을 확인해보세요!
                </span>
                <span class="user__name-num">
                  2
                </span>
              </div>
              <div class="user__column"></div>
            </li>
          </ul>
        </section>
        <section class="favorite-friends">
          <h3 class="favorite-friends__title">
            즐겨찾기
          </h3>
          <ul class="favorite-friends__list">
            <li class="favorite-friends__user user">
              <div class="user__column">
                <img
                  src="images/profile.jpg"
                  alt="leedahee"
                  width="100px"
                  height="100px"
                  class="user__avatar avatar"
                />
                <span class="user__name">
                  조은별
                </span>
                <span class="user__status">
                  사랑해
                </span>
              </div>
              <div class="user__column">
                <span class="user__now-listening">
                  탈진 - 김영근
                  <i class="fas fa-play"></i>
                </span>
              </div>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
